        // Loading Progress Functions
        function updateLoadingProgress(percentage, text) {
            const progressBar = document.getElementById('mathjax-loading-bar');
            const loadingText = document.getElementById('loading-text');
            
            if (progressBar) {
                progressBar.style.width = percentage + '%';
            }
            if (loadingText && text) {
                loadingText.textContent = text;
            }
        }

        function hideLoadingScreen() {
            const loadingContainer = document.getElementById('loading-container');
            const mainApp = document.getElementById('main-app');
            
            // Fade out loading screen
            loadingContainer.style.transition = 'opacity 0.5s ease-out';
            loadingContainer.style.opacity = '0';
            
            setTimeout(function() {
                loadingContainer.classList.add('hidden');
                mainApp.style.display = 'block';
                mainApp.style.opacity = '0';
                mainApp.style.transition = 'opacity 0.5s ease-in';
                
                // Fade in main app
                setTimeout(function() {
                    mainApp.style.opacity = '1';
                }, 50);
            }, 500);
        }

        // Simulate loading steps
        let loadingStep = 0;
        const loadingSteps = [
            { progress: 15, text: 'Se incarca...' },
            { progress: 35, text: 'Formulele la limite...' },
            { progress: 60, text: 'Procesam flashcardurile...' },
            { progress: 85, text: 'Finalizam procesul...' }
        ];

        function simulateLoading() {
            if (loadingStep < loadingSteps.length) {
                const step = loadingSteps[loadingStep];
                updateLoadingProgress(step.progress, step.text);
                loadingStep++;
                setTimeout(simulateLoading, 300 + Math.random() * 200);
            }
        }

        // Start loading simulation immediately
        simulateLoading();

    { "id": 702, "topic_id": 7, "front_text": "Ce se √Ænt√¢mplƒÉ cu determinantul daca douƒÉ linii se interschimbƒÉ?", "back_text": "√é»ôi schimbƒÉ semnul.", "type": "teorema" },
    { "id": 703, "topic_id": 7, "front_text": "Determinantul unei matrice cu o linie nulƒÉ?", "back_text": "Determinantul este 0.", "type": "teorema" },
    { "id": 704, "topic_id": 7, "front_text": "Ce se √Ænt√¢mplƒÉ cu determinantul daca o linie este multiplƒÉ a alteia?", "back_text": "Determinantul este 0.", "type": "teorema" },
    { "id": 705, "topic_id": 7, "front_text": "Determinantul unui produs $AB$?", "back_text": "$$\\det(AB)=\\det(A)\\det(B)$$", "type": "teorema" },
    { "id": 706, "topic_id": 7, "front_text": "Determinantul transpusei $A^T$?", "back_text": "$$\\det(A^T)=\\det(A)$$", "type": "teorema" },
    { "id": 707, "topic_id": 7, "front_text": "Determinantul inversului $A^{-1}$?", "back_text": "$$\\det(A^{-1})=\\frac{1}{\\det(A)}$$", "type": "teorema" },
    { "id": 708, "topic_id": 7, "front_text": "Cum se comportƒÉ determinantul la multiplicarea unei linii cu un scalar $k$?", "back_text": "Determinantul se √Ænmul»õe»ôte cu $k$.", "type": "teorema" },
    { "id": 709, "topic_id": 7, "front_text": "Determinantul unei matrici triunghiulare?", "back_text": "Produsul elementelor de pe diagonala principalƒÉ.", "type": "formula" },
    { "id": 710, "topic_id": 7, "front_text": "Determinantul unei matrici diagonale?", "back_text": "Produsul elementelor de pe diagonalƒÉ.", "type": "formula" },
    { "id": 711, "topic_id": 7, "front_text": "Ce se √Ænt√¢mplƒÉ dacƒÉ adunƒÉm un multiplu al unei linii la alta?", "back_text": "Determinantul nu se schimbƒÉ.", "type": "teorema" },
    { "id": 712, "topic_id": 7, "front_text": "Determinantul unei matrici cu douƒÉ linii identice?", "back_text": "Determinantul este 0.", "type": "teorema" },
    { "id": 713, "topic_id": 7, "front_text": "Dezvoltarea determinantului dupƒÉ o linie?", "back_text": "Se ob»õine ca sumƒÉ de elemente √Ænmul»õite cu cofactorii lor.", "type": "formula" },
    { "id": 714, "topic_id": 7, "front_text": "Dezvoltarea determinantului dupƒÉ o coloanƒÉ?", "back_text": "Analog dezvoltƒÉrii dupƒÉ o linie.", "type": "formula" },
    { "id": 715, "topic_id": 7, "front_text": "Ce se √Ænt√¢mplƒÉ cu determinantul unei matrici pƒÉtratice singularƒÉ?", "back_text": "$$\\det(A)=0$$", "type": "teorema" },
    { "id": 716, "topic_id": 7, "front_text": "Ce se √Ænt√¢mplƒÉ cu determinantul unei matrici ortogonale?", "back_text": "$$\\det(A)=\\pm 1$$", "type": "teorema" },
    { "id": 717, "topic_id": 7, "front_text": "Cum se calculeazƒÉ determinantul unei matrici $2\\times2$?", "back_text": "$$\\det\\begin{pmatrix} a & b \\\\ c & d \\end{pmatrix}=ad-bc$$", "type": "formula" },
    { "id": 718, "topic_id": 7, "front_text": "Cum se calculeazƒÉ determinantul unei matrici $3\\times3$?", "back_text": "Regula lui Sarrus: $a(ei‚àífh)‚àíb(di‚àífg)+c(dh‚àíeg)$.", "type": "formula" },
    { "id": 719, "topic_id": 7, "front_text": "Determinantul unei matrici nule?", "back_text": "0", "type": "formula" },
    { "id": 720, "topic_id": 7, "front_text": "Ce legƒÉturƒÉ existƒÉ √Æntre determinant »ôi volum?", "back_text": "Valoarea absolutƒÉ a determinantului reprezintƒÉ volumul paralelipipedului definit de vectorii coloane.", "type": "teorema" },

    { "id": 801, "topic_id": 8, "front_text": "C√¢nd o func»õie este crescƒÉtoare?", "back_text": "DacƒÉ $f'(x)>0$ pe un interval.", "type": "definitie" },
    { "id": 802, "topic_id": 8, "front_text": "C√¢nd o func»õie este descrescƒÉtoare?", "back_text": "DacƒÉ $f'(x)<0$ pe un interval.", "type": "definitie" },
    { "id": 803, "topic_id": 8, "front_text": "Criteriul de convexitate?", "back_text": "DacƒÉ $f''(x)>0$, func»õia e convexƒÉ.", "type": "teorema" },
    { "id": 804, "topic_id": 8, "front_text": "Criteriul de concavitate?", "back_text": "DacƒÉ $f''(x)<0$, func»õia e concavƒÉ.", "type": "teorema" },
    { "id": 805, "topic_id": 8, "front_text": "Criteriul derivatelor pentru extrem local?", "back_text": "DacƒÉ $f'(x_0)=0$ »ôi $f''(x_0)>0$, $x_0$ este minim; dacƒÉ $f''(x_0)<0$, $x_0$ este maxim.", "type": "teorema" },
    { "id": 806, "topic_id": 8, "front_text": "Ce este un punct de inflexiune?", "back_text": "Un punct unde $f''(x_0)=0$ »ôi func»õia √Æ»ôi schimbƒÉ convexitatea.", "type": "definitie" },
    { "id": 807, "topic_id": 8, "front_text": "Criteriul testului derivatelor de ordin superior?", "back_text": "DacƒÉ $f'(x_0)=f''(x_0)=\\dots=f^{(n-1)}(x_0)=0$ »ôi $f^{(n)}(x_0)\\neq 0$, atunci $x_0$ este extrem dacƒÉ $n$ este par.", "type": "teorema" },
    { "id": 808, "topic_id": 8, "front_text": "Cum se studiazƒÉ monotonia unei func»õii?", "back_text": "Se determinƒÉ semnul derivatei $f'(x)$.", "type": "metoda" },
    { "id": 809, "topic_id": 8, "front_text": "Cum se studiazƒÉ concavitatea unei func»õii?", "back_text": "Se determinƒÉ semnul derivatei a doua $f''(x)$.", "type": "metoda" },
    { "id": 810, "topic_id": 8, "front_text": "Ce este un punct critic al func»õiei?", "back_text": "Un punct unde $f'(x)=0$ sau $f'$ nu existƒÉ.", "type": "definitie" },
    { "id": 811, "topic_id": 8, "front_text": "Ce sunt asimptotele orizontale?", "back_text": "Dreptele $y=L$ unde $\\lim_{x\\to\\pm\\infty} f(x)=L$.", "type": "definitie" },
    { "id": 812, "topic_id": 8, "front_text": "Ce sunt asimptotele verticale?", "back_text": "Dreptele $x=a$ unde $\\lim_{x\\to a} f(x)=\\pm\\infty$.", "type": "definitie" },
    { "id": 813, "topic_id": 8, "front_text": "Ce sunt asimptotele oblice?", "back_text": "Drepte $y=mx+n$ unde $\\lim_{x\\to\\infty} (f(x)-(mx+n))=0$.", "type": "definitie" },
    { "id": 814, "topic_id": 8, "front_text": "Teorema lui Fermat pentru extreme locale?", "back_text": "DacƒÉ $f$ are extrem local √Æn $x_0$ »ôi derivata existƒÉ, atunci $f'(x_0)=0$.", "type": "teorema" },
    { "id": 815, "topic_id": 8, "front_text": "Teorema lui Rolle?", "back_text": "DacƒÉ $f$ este continuƒÉ pe $[a,b]$, derivabilƒÉ pe $(a,b)$ »ôi $f(a)=f(b)$, existƒÉ $c\\in(a,b)$ cu $f'(c)=0$.", "type": "teorema" },
    { "id": 816, "topic_id": 8, "front_text": "Teorema valorii medii (Lagrange)?", "back_text": "DacƒÉ $f$ este continuƒÉ pe $[a,b]$ »ôi derivabilƒÉ pe $(a,b)$, existƒÉ $c\\in(a,b)$ cu $f'(c)=\\frac{f(b)-f(a)}{b-a}$.", "type": "teorema" },
    { "id": 817, "topic_id": 8, "front_text": "Teorema lui Cauchy (generalizarea lui Lagrange)?", "back_text": "DacƒÉ $f,g$ sunt continue pe $[a,b]$ »ôi derivabile pe $(a,b)$, existƒÉ $c\\in(a,b)$ cu $\\frac{f'(c)}{g'(c)}=\\frac{f(b)-f(a)}{g(b)-g(a)}$.", "type": "teorema" },
    { "id": 818, "topic_id": 8, "front_text": "Ce este studiul varia»õiei unei func»õii?", "back_text": "Analiza monotoniei, concavitƒÉ»õii, extremelor »ôi asimptotelor.", "type": "definitie" },
    { "id": 819, "topic_id": 8, "front_text": "Ce condi»õie trebuie sƒÉ √ÆndeplineascƒÉ o func»õie pentru a avea extrem global pe un interval √Ænchis?", "back_text": "Func»õia trebuie sƒÉ fie continuƒÉ pe acel interval (Teorema Weierstrass).", "type": "teorema" },
    { "id": 820, "topic_id": 8, "front_text": "Cum se determinƒÉ valorile extreme absolute?", "back_text": "Se comparƒÉ valorile √Æn punctele critice »ôi la capetele intervalului.", "type": "metoda" },

    { "id": 901, "topic_id": 9, "front_text": "Formula $(a^m)(a^n)$?", "back_text": "$$a^{m+n}$$", "type": "formula" },
    { "id": 902, "topic_id": 9, "front_text": "Formula $\\frac{a^m}{a^n}$?", "back_text": "$$a^{m-n}$$", "type": "formula" },

    { "id": 905, "topic_id": 9, "front_text": "Formula $(\\frac{a}{b})^n$?", "back_text": "$$\\frac{a^n}{b^n}$$", "type": "formula" },

    { "id": 909, "topic_id": 9, "front_text": "Cum se scrie $a^{m/n}$?", "back_text": "$$\\sqrt[n]{a^m}$$", "type": "formula" },

    { "id": 913, "topic_id": 9, "front_text": "Ce se √Ænt√¢mplƒÉ cu $a^n$ dacƒÉ $0<a<1$ »ôi $n\\to \\infty$?", "back_text": "$$a^n \\to 0$$", "type": "teorema" },
    { "id": 914, "topic_id": 9, "front_text": "Ce este $a^{1/2}$?", "back_text": "RƒÉdƒÉcina pƒÉtratƒÉ $\\sqrt{a}$.", "type": "definitie" },
    { "id": 915, "topic_id": 9, "front_text": "Ce este $a^{1/3}$?", "back_text": "RƒÉdƒÉcina cubicƒÉ $\\sqrt[3]{a}$.", "type": "definitie" },
    { "id": 916, "topic_id": 9, "front_text": "Formula binomului lui Newton $(a+b)^2$?", "back_text": "$$a^2+2ab+b^2$$", "type": "formula" },
    { "id": 917, "topic_id": 9, "front_text": "Formula $(a-b)^2$?", "back_text": "$$a^2-2ab+b^2$$", "type": "formula" },

    { "id": 920, "topic_id": 9, "front_text": "Formula generalƒÉ a binomului lui Newton?", "back_text": "$$(a+b)^n=\\sum_{k=0}^n \\binom{n}{k} a^{n-k}b^k$$", "type": "teorema" },

    { "id": 1001, "topic_id": 10, "front_text": "Defini»õia combinƒÉrilor $C(n,k)$?", "back_text": "NumƒÉrul de submul»õimi de $k$ elemente alese din $n$, fƒÉrƒÉ ordine.", "type": "definitie" },
    { "id": 1002, "topic_id": 10, "front_text": "Formula combinƒÉrilor?", "back_text": "$$C(n,k)=\\frac{n!}{k!(n-k)!}$$", "type": "formula" },
    { "id": 1003, "topic_id": 10, "front_text": "Proprietatea simetricƒÉ?", "back_text": "$$C(n,k)=C(n,n-k)$$", "type": "teorema" },
    { "id": 1004, "topic_id": 10, "front_text": "Rela»õia lui Pascal?", "back_text": "$$C(n,k)=C(n-1,k-1)+C(n-1,k)$$", "type": "teorema" },
    { "id": 1005, "topic_id": 10, "front_text": "C√¢te submul»õimi are o mul»õime cu $n$ elemente?", "back_text": "$$2^n$$", "type": "formula" },
    { "id": 1006, "topic_id": 10, "front_text": "Defini»õia aranjamentelor $A(n,k)$?", "back_text": "NumƒÉrul de moduri de a ordona $k$ elemente din $n$, cu ordine.", "type": "definitie" },
    { "id": 1007, "topic_id": 10, "front_text": "Formula aranjamentelor?", "back_text": "$$A(n,k)=\\frac{n!}{(n-k)!}$$", "type": "formula" },
    { "id": 1008, "topic_id": 10, "front_text": "Defini»õia permutƒÉrilor $P(n)$?", "back_text": "NumƒÉrul de moduri de a ordona toate cele $n$ elemente.", "type": "definitie" },
    { "id": 1009, "topic_id": 10, "front_text": "Formula permutƒÉrilor?", "back_text": "$$P(n)=n!$$", "type": "formula" },
    { "id": 1010, "topic_id": 10, "front_text": "NumƒÉrul de permutƒÉri cu repeti»õie a $n$ elemente din care $n_1, n_2, ...$ se repetƒÉ?", "back_text": "$$\\frac{n!}{n_1!n_2!...}$$", "type": "formula" },
    { "id": 1011, "topic_id": 10, "front_text": "Formula aranjamentelor cu repeti»õie?", "back_text": "$$A_r(n,k)=n^k$$", "type": "formula" },
    { "id": 1012, "topic_id": 10, "front_text": "Formula combinƒÉrilor cu repeti»õie?", "back_text": "$$C_r(n,k)=C(n+k-1,k)$$", "type": "formula" },
    { "id": 1013, "topic_id": 10, "front_text": "C√¢t face suma tuturor combinƒÉrilor pentru $n$ fix?", "back_text": "$$\\sum_{k=0}^n C(n,k)=2^n$$", "type": "teorema" },
    { "id": 1014, "topic_id": 10, "front_text": "Ce reprezintƒÉ coeficien»õii binomiali $C(n,k)$?", "back_text": "Coeficien»õii din dezvoltarea binomului lui Newton.", "type": "definitie" },
    { "id": 1015, "topic_id": 10, "front_text": "Dezvoltarea binomului lui Newton $(a+b)^n$?", "back_text": "$$(a+b)^n=\\sum_{k=0}^n C(n,k)a^{n-k}b^k$$", "type": "teorema" },
    { "id": 1016, "topic_id": 10, "front_text": "C√¢te moduri sunt de a alege 1 element din $n$?", "back_text": "$$C(n,1)=n$$", "type": "formula" },
    { "id": 1017, "topic_id": 10, "front_text": "C√¢te moduri sunt de a alege to»õi cei $n$ elemente?", "back_text": "$$C(n,n)=1$$", "type": "formula" },
    { "id": 1018, "topic_id": 10, "front_text": "Ce valoare are $C(n,0)$?", "back_text": "$$1$$", "type": "formula" },
    { "id": 1019, "topic_id": 10, "front_text": "Care este valoarea lui $C(n,2)$?", "back_text": "$$\\frac{n(n-1)}{2}$$", "type": "formula" },
    { "id": 1020, "topic_id": 10, "front_text": "Care este valoarea lui $C(n,3)$?", "back_text": "$$\\frac{n(n-1)(n-2)}{6}$$", "type": "formula" },
              
    { "id": 1101, "topic_id": 11, "front_text": "Defini»õia aranjamentelor $A(n,k)$?", "back_text": "NumƒÉrul de moduri de a ordona $k$ elemente alese din $n$.", "type": "definitie" },
    { "id": 1102, "topic_id": 11, "front_text": "Formula aranjamentelor?", "back_text": "$$A(n,k)=\\frac{n!}{(n-k)!}$$", "type": "formula" },
    { "id": 1103, "topic_id": 11, "front_text": "Formula permutƒÉrilor $P_n$?", "back_text": "$$n!$$", "type": "formula" },
    { "id": 1104, "topic_id": 11, "front_text": "C√¢te permutƒÉri circulare are o mul»õime cu $n$ elemente?", "back_text": "$$(n-1)!$$", "type": "formula" },
    { "id": 1105, "topic_id": 11, "front_text": "Formula permutƒÉrilor cu repeti»õie pentru $n$ elemente √ÆmpƒÉr»õite √Æn grupuri?", "back_text": "$$\\frac{n!}{n_1!n_2!...n_k!}$$", "type": "formula" },
    { "id": 1106, "topic_id": 11, "front_text": "Ce reprezintƒÉ permutƒÉrile?", "back_text": "RearanjƒÉri posibile ale tuturor elementelor unei mul»õimi.", "type": "definitie" },
    { "id": 1107, "topic_id": 11, "front_text": "Aranjamentele cu repeti»õie $A_r(n,k)$?", "back_text": "$$n^k$$", "type": "formula" },
    { "id": 1108, "topic_id": 11, "front_text": "C√¢te aranjamente sunt posibile c√¢nd $k=1$?", "back_text": "$$A(n,1)=n$$", "type": "formula" },
    { "id": 1109, "topic_id": 11, "front_text": "C√¢te aranjamente sunt posibile c√¢nd $k=n$?", "back_text": "$$A(n,n)=n!$$", "type": "formula" },
    { "id": 1110, "topic_id": 11, "front_text": "Ce este o permutare identicƒÉ?", "back_text": "Permutarea care lasƒÉ toate elementele pe pozi»õia ini»õialƒÉ.", "type": "definitie" },
    { "id": 1111, "topic_id": 11, "front_text": "NumƒÉrul de permutƒÉri de $n$ elemente distincte?", "back_text": "$$P(n)=n!$$", "type": "formula" },
    { "id": 1112, "topic_id": 11, "front_text": "Formula permutƒÉrilor cu elemente identice?", "back_text": "$$\\frac{n!}{n_1!n_2!...n_r!}$$", "type": "formula" },
    { "id": 1113, "topic_id": 11, "front_text": "Ce este o permutare circularƒÉ?", "back_text": "O aranjare a elementelor pe un cerc, unde rota»õiile sunt considerate identice.", "type": "definitie" },
    { "id": 1114, "topic_id": 11, "front_text": "NumƒÉrul de aranjamente circulare de $n$ elemente?", "back_text": "$$(n-1)!$$", "type": "formula" },

    { "id": 1117, "topic_id": 11, "front_text": "Ce valoare are $0!$?", "back_text": "$$1$$", "type": "formula" },

    { "id": 1119, "topic_id": 11, "front_text": "C√¢te permutƒÉri diferite are cuv√¢ntul 'ANA'?", "back_text": "$$\\frac{3!}{2!}=3$$", "type": "formula" },
    { "id": 1120, "topic_id": 11, "front_text": "C√¢te permutƒÉri diferite are cuv√¢ntul 'LEVEL'?", "back_text": "$$\\frac{5!}{2!2!}=30$$", "type": "formula" }
            ]
        };

        // App state
        let currentTopic = '';
        let currentCards = [];
        let currentCardIndex = 0;
        let isFlipped = false;

        // DOM elements
        const topicScreen = document.getElementById('topic-screen');
        const flashcardScreen = document.getElementById('flashcard-screen');
        const flashcard = document.getElementById('flashcard');
        const cardContent = document.getElementById('card-content');
        const currentCardSpan = document.getElementById('current-card');
        const totalCardsSpan = document.getElementById('total-cards');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function selectTopic(topic) {
            currentTopic = topic;
            currentCardIndex = 0;
            isFlipped = false;
            
            // Prepare cards based on topic
            if (topic === 'mixed') {
                // Mix cards from all topics
                currentCards = shuffleArray([...database.flashcards]).slice(0, 15);
            } else {
                // Convert old topic names to new topic IDs
                const topicMap = {
                    'derivatives': 1,
                    'integrals': 2,
                    'limits': 3,
                    'trigonometry': 4,
                    'Logaritmi': 5,
                    'Matrici': 6,
                    'Determinanti': 7,
                    'Monotonie': 8,
                    'Puteri': 9,
                    'Combinatorica': 10,
                    'Aranjamente': 11
                };
                const topicId = topicMap[topic];
                currentCards = database.flashcards.filter(card => card.topic_id === topicId);
            }
            
            // Update UI
            topicScreen.classList.add('hidden');
            flashcardScreen.classList.remove('hidden');
            
            // Set up the first card
            totalCardsSpan.textContent = currentCards.length;
            showCard();
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function showCard() {
            const card = currentCards[currentCardIndex];
            
            // Reset card state - show QUESTION first
            isFlipped = false;
            flashcard.classList.remove('flipped');
            
            // Show front of card (question) with MathJax
            cardContent.innerHTML = card.front_text;
            MathJax.typesetPromise([cardContent]).catch((err) => console.log(err));
            
            currentCardSpan.textContent = currentCardIndex + 1;
            
            prevBtn.disabled = currentCardIndex === 0;
            nextBtn.disabled = currentCardIndex === currentCards.length - 1;
            
            flashcard.classList.add('bounce');
            setTimeout(() => flashcard.classList.remove('bounce'), 600);
        }

        function flipCard() {
            const card = currentCards[currentCardIndex];
            
            if (!isFlipped) {
                // Show ANSWER (back)
                flashcard.classList.add('flipped');
                cardContent.innerHTML = card.back_text;
                MathJax.typesetPromise([cardContent]).catch((err) => console.log(err));
                isFlipped = true;
            } else {
                // Show QUESTION (front)
                flashcard.classList.remove('flipped');
                cardContent.innerHTML = card.front_text;
                MathJax.typesetPromise([cardContent]).catch((err) => console.log(err));
                isFlipped = false;
            }
        }

        function nextCard() {
            if (currentCardIndex < currentCards.length - 1) {
                currentCardIndex++;
                showCard();
            }
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                showCard();
            }
        }

        function backToTopics() {
            flashcardScreen.classList.add('hidden');
            topicScreen.classList.remove('hidden');
            currentTopic = '';
            currentCards = [];
            currentCardIndex = 0;
            isFlipped = false;
        }

        // Touch/swipe support for mobile
        let startX = 0;
        let startY = 0;

        flashcard.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }, { passive: true });

        flashcard.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            const deltaX = endX - startX;
            const deltaY = endY - startY;

            // If it's more of a horizontal swipe than vertical
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 80) {
                e.preventDefault();
                if (deltaX > 0 && currentCardIndex > 0) {
                    previousCard();
                } else if (deltaX < 0 && currentCardIndex < currentCards.length - 1) {
                    nextCard();
                }
            }
        }, { passive: false });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (flashcardScreen.classList.contains('hidden')) return;
            
            switch(e.key) {
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    flipCard();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousCard();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextCard();
                    break;
                case 'Escape':
                    e.preventDefault();
                    backToTopics();
                    break;
            }
        });
    </script>
</body>
</html>
